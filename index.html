<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="./src/index.js"></script>
</head>
<body>
    <div>
        <h1>Flashcards for Coding</h1>
    </div>
    <div id="sidebar">
        <ul name="categories" id="categories">Other Categories:</ul>
    </div>
    <h3 id="start-text">CLICK ON ONE OF THE CATEGORIES TO START</h3>
    <div class="buttonDiv">
       
    </div>
    <div id="flashcard">
    </div>
    <div id="all-cards">
        <ul id="list-of-cards"></ul>
    </div>    
    <div id="footer">
    <form id="new-flashcard">
        <label for="new-question">question: </label>
        <input type="text" name="question" id="new-question" />
        <label for="new-hint">hint: </label>
        <input type="text" name="hint" id="new-hint" />
        <label for="new-example">example: </label>
        <input type="text" name="example" id="new-example" />
        <label for="new-answer">answer: </label>
        <input type="text" name="answer" id="new-answer" />
        <input type="submit" name="submitbtn" id="submitbrn" value="Submit New Flashcard" />
    </form>
    </div>
</body>
</html>
